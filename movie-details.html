<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disney Lovers | Movie Details</title>
  <link rel="stylesheet" href="movie-details.css" />
  <script defer src="movie-details.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">Disney Lovers</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="movies.html">All Movies</a>
      <a href="profile.html">My Collection</a>
    </nav>
    <button id="logout">Logout</button>
  </header>

  <main class="details-container">
    <div class="movie-poster">
      <img id="movieImage" src="default.jpg" alt="Movie poster" />
    </div>

    <div class="movie-info">
      <h1 id="movieTitle">Loading...</h1>
      <p class="meta">
        <span id="movieUniverse">—</span> • 
        <span id="movieCategory">—</span> • 
        <span id="movieDate">—</span>
      </p>
      <p id="movieSynopsis">Chargement du synopsis…</p>

      <div class="status">
        <label for="statusSelect">Your Status:</label>
        <select id="statusSelect" data-film-id="">
          <option value="">—</option>
          <option value="watched">Seen</option>
          <option value="want_to_watch">Want to see</option>
          <option value="owned">Own (Blu-ray)</option>
          <option value="want_to_sell">Want to sell</option>
        </select>
      </div>

      <div class="owners">
        <h3>Users owning / selling this movie:</h3>
        <ul id="ownersList"></ul>
      </div>

      <div class="actions">
        <button id="backBtn">← Back to Movies</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Disney Lovers. Built for Disney fans.</p>
  </footer>
</body>
</html>
